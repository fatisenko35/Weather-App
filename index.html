<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Weather App</title>
    <style>
        
    </style>
</head>
<body class="bg-secondary">
    <div class="container-fluid p-5" style="height: 100vh;">
    
            <div class="mx-auto  mt-5" style="width: 13rem;">
                <label for="formGroupExamp leInput" class="form-label">Get Location With City Name</label>
                <input type="text" class="form-control w-100" placeholder="City name..." id="input">
               
                <a href="" data-bs-toggle="modal" data-bs-target="#modalRelatedContent">
                    <button class="btn-sm btn-primary mt-1" id="button">Get Weather</button>
                    </a>
           
                <!--Modal: modalRelatedContent-->
      <div class="modal fade right" id="modalRelatedContent" tabindex="-1" role="dialog"
      aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="false" style="display: none;">
      <div class="modal-dialog modal-side modal-bottom-right modal-notify modal-info" role="document">
        <!--Content-->
        <div class="modal-content">
          <!--Header-->
          <div class="modal-header">
            <h2 class="heading text-uppercase text-primary" id="city-name"></h2>
    
            <button type="button" class="btn-close" id="close" data-bs-dismiss="modal" aria-label="Close">
              
            </button>
          </div>
    
          <!--Body-->
          <div class="modal-body">
    
            <div class="row">
              <div class="col-8">
                <img src="https://icon-library.com/images/error-icon-png/error-icon-png-15.jpg"
                  class="img w-50 ps-3 align-self-center" id="icon" alt="">
              </div>
    
              <div class="col-4">
                <p><strong class="text-capitalize text-secondary" id="description">Make sure to enter valid City name</strong></p>
                <h2 class="text-secondary" id="temp"></h2>

                <!-- <button type="button" class="btn btn-info btn-md">Read more</button> -->
                <p class="text-secondary" id="humidity">The City you've called can not be reached at the moment, please enter valid name later...</p>
                <p class="text-secondary" id="speed"></p>
              </div>
            </div>
          </div>
        </div>
        <!--/.Content-->
      </div>
    </div>
    <!--Modal: modalRelatedContent-->
            </div>
            <!-- <div class="col m-3">
                <p class="text">Get Weather with location</p>
                <button class="btn-sm btn-warning  ms-0">Get Weather</button>
            </div> -->
           
            </div>
            </div>
  
    





    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
